name: Cypress Test
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install npm dependencies, cache them correctly
      # and run all Cypress tests

      - name: Cypress run 
        uses: cypress-io/github-action@v6

      - name: Tests
        run  : |
           npx cypress run --spec "cypress/e2e/examples/Test7.cy.js" 



